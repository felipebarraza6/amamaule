version: '3'

volumes:
    local_postgres_data: {}
    local_postgres_data_backups: {}
    certs: {}
    vhostd: {}
    html: {}

services:
    postgres:
        image: postgres:11
        volumes:
            - local_postgres_data:/var/lib/postgresql/data
            - local_postgres_data_backups:/backups
        ports:
            - "5430:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: api

    nginx_proxy:
        image: jwilder/nginx-proxy
        restart: always
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - /var/run/docker.sock:/tmp/docker.sock:ro
          - certs:/etc/nginx/certs:ro
          - vhostd:/etc/nginx/vhost.d
          - html:/usr/share/nginx/html
        labels:
          - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

    letsencrypt:
        image: jrcs/letsencrypt-nginx-proxy-companion
        restart: always
        environment:
          - NGINX_PROXY_CONTAINER=nginx_proxy
        volumes:
            - certs:/etc/nginx/certs:rw
            - vhostd:/etc/nginx/vhost.d
            - html:/usr/share/nginx/html
            - /var/run/docker.sock:/var/run/docker.sock:ro
        depends_on:
          - nginx_proxy


    django: &django
        build: ./api
        image: api_amamaule
        volumes:
            - .:/code
        expose:
            - "80"
        environment:
            - VIRTUAL_HOST=api.amarondas.cl, www.api.amarondas.cl
            - LETSENCRYPT_HOST=api.amarondas.cl, www.api.amarondas.cl
            - LETSENCRYPT_EMAIL=api@amarondas.cl

        depends_on:
            - nginx_proxy
            - letsencrypt
            - postgres


    react:
        build: ./ui_react
         image: ui_amamaule
         expose:
           - "80"
        environment:
            - VIRTUAL_HOST=amarondas.cl, www.amarondas.cl
            - LETSENCRYPT_HOST=amarondas.cl, www.amarondas.cl
            - LETSENCRYPT_EMAIL=app@amarondas.cl
        depends_on:
            - django
            - nginx_proxy
            - letsencrypt